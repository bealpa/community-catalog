version: '2'
volumes:
  anchsand-db:
    driver_opts:
      repl: '3'
      size: '5'
    driver: pxd
  anchsand-data:
    driver_opts:
      repl: '3'
      size: '5'
    driver: pxd
services:
  wordpress:
    image: wordpress
    volumes:
    - anchsand-data:/var/www/html
    links:
    - db:mysql
    labels:
      io.rancher.container.pull_image: always
  lb:
    image: wordpress
    ports:
    - 8026:8026/tcp
    labels:
      io.rancher.container.agent.role: environmentAdmin
      io.rancher.container.create_agent: 'true'
      io.rancher.scheduler.global: 'true'
  db:
    image: mariadb
    environment:
      MYSQL_ROOT_PASSWORD: example
    volumes:
    - anchsand-db:/var/lib/mysql
